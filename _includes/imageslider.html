{% if include.images.size > 1 %}
  <div id="{{include.id}}" class="carousel slide col-12 col-lg-10 col-xl-8 mx-auto mb-3" data-ride="carousel">
    <ol class="carousel-indicators">
    {% for image in include.images %}
      <li data-target="#{{include.id}}" data-slide-to="{{forloop.index}}"></li>
    {% endfor %}
    </ol>
    <div class="carousel-inner">
    {% for image in include.images %}
      <div class="carousel-item {% if forloop.first %}active{% endif %}">
        <img class="d-block w-100" src="{{image}}">
      </div>
    {% endfor %}
    </div>
    <a class="carousel-control-prev" href="#{{include.id}}" role="button" data-slide="prev" data-scroll-ignore>
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    </a>
    <a class="carousel-control-next" href="#{{include.id}}" role="button" data-slide="next" data-scroll-ignore>
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
    </a>
  </div>
{% else %}
  <figure id="{{include.id}}" class="col-12 col-12 col-lg-10 col-xl-8 mx-auto mb-3">
    <img class="d-block w-100" src="{{include.images.first}}">
    <figcaption>{{include.caption}}</figcaption>
  </figure>
{% endif %}
